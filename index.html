<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Static Resume Builder By "Hassan Ahmed Khan" </h1>
<form id="resumeForm">
  <fieldset>
    <legend>Personal Information: </legend>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required><br>
      <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>
    <label for="Father Name">Father Name: </label>
    <input type="father name" id="father name" name="father name" required><br>
  </fieldset>
  
    <fieldset>
      <legend>Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </fieldset>
    <br>
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="4" required></textarea>
    </fieldset>
    <br>
    <fieldset>
      <legend>Language</legend>
      <label for="language">Language</label>
      <textarea id="language" name="language" rows="4" required></textarea>
    </fieldset>
      
      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>
      </fieldset>
  
      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea>
      </fieldset>
  
      <button>Generate Resume Below</button>
  
    </form>
  </body>
  </html>
  
  
</form>
</body>
</html>
